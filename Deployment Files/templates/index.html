<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f8ff; /* Light blue background for healthcare theme */
        }
        .container {
            background: #ffffff; /* White background for the form */
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-top: 50px;
        }
        h1 {
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            color: #2c3e50;
        }
        .btn-primary {
            background-color: #3498db;
            border-color: #3498db;
        }
        .btn-primary:hover {
            background-color: #2980b9;
            border-color: #2980b9;
        }
        .form-label {
            font-weight: bold;
            color: #34495e;
        }
        .alert {
            font-size: 1.2rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">
            <span style="color: red;">❤️</span> Diabetes Prediction
        </h1>
        <p class="text-center text-muted">Enter the required details below to check the risk of diabetes.</p>
        <form action="/predict/" method="post" class="mt-4">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="Pregnancies" class="form-label">Pregnancies</label>
                    <input type="number" id="Pregnancies" name="Pregnancies" class="form-control" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="Glucose" class="form-label">Glucose Level</label>
                    <input type="number" id="Glucose" name="Glucose" class="form-control" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="BloodPressure" class="form-label">Blood Pressure</label>
                    <input type="number" id="BloodPressure" name="BloodPressure" class="form-control" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="SkinThickness" class="form-label">Skin Thickness</label>
                    <input type="number" id="SkinThickness" name="SkinThickness" class="form-control" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="Insulin" class="form-label">Insulin Level</label>
                    <input type="number" id="Insulin" name="Insulin" class="form-control" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="BMI" class="form-label">BMI</label>
                    <input type="number" step="0.1" id="BMI" name="BMI" class="form-control" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="DiabetesPedigreeFunction" class="form-label">Diabetes Pedigree Function</label>
                    <input type="number" step="0.01" id="DiabetesPedigreeFunction" name="DiabetesPedigreeFunction" class="form-control" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="Age" class="form-label">Age</label>
                    <input type="number" id="Age" name="Age" class="form-control" required>
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary btn-lg">Predict</button>
            </div>
        </form>
        {% if outcome %}
        <div class="alert alert-info mt-4 text-center" role="alert">
            <h4>The prediction is: <strong>{{ outcome }}</strong></h4>
        </div>
        {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
